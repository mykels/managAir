<div class="frow activity-container">
    <div class="fcol">
        <mng-avatar [imageUrl]="user?.imageUrl"
                    class="activity-avatar">
        </mng-avatar>
    </div>
    <div class="fcol">
        <div class="user-name-title">
            {{ user.name }}
        </div>
        <div class="comment-editor-container">
            <textarea [ngModel]="activity.comment.text"
                      [disabled]="true"
                      matInput
                      mat-autosize>
            </textarea>
        </div>
        <div class="comment-edit-bar">

        </div>
    </div>
</div>
