<div class="card-dialog-container fcol">
    <div class="card-dialog-header frow sb">
        <div class="fcol">
            <div class="card-dialog-title">
                {{ card.title }}
            </div>
            <div class="card-dialog-sub-title">
                in list <strong class="link">{{ ownerDeck.name }}</strong>
            </div>
        </div>
        <mat-icon svgIcon="exit" class="small-icon clickable"
                  (click)="onClose()">
        </mat-icon>
    </div>
    <div class="card-dialog-body frow">
        <div class="card-dialog-details fgrow-4">
            <div class="detail-section">
                <div class="frow">
                    <mat-icon svgIcon="comment"
                              class="small-icon">
                    </mat-icon>
                    <div class="section-title">
                        Add Comment
                    </div>
                </div>
                <mng-comment [user]="loggedInUser$ | async"
                             (saved)="onNewComment($event)">
                </mng-comment>
            </div>
            <div class="detail-section">
                <div class="frow">
                    <mat-icon svgIcon="list"
                              class="small-icon">
                    </mat-icon>
                    <div class="section-title">
                        Activity
                    </div>
                </div>

                <mng-activity *ngFor="let activity of card.activities"
                              [activity]="activity"
                              [user]="loggedInUser$ | async">
                </mng-activity>
            </div>
        </div>
        <div class="card-dialog-actions fgrow-2">

        </div>
    </div>
</div>
