<div class="board-page-container">
    <div class="board-title-section frow">
        <h4>{{ board?.name }}</h4>
    </div>

    <div class="decks-container frow">
        <mng-deck *ngFor="let deck of board.decks trackBy:deck?.id"
                  [deck]="deck">
        </mng-deck>
    </div>
</div>
